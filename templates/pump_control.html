<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポンプ制御</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .pump-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .pump-box { 
      border: 2px solid #e0e0e0; 
      padding: 20px; 
      margin: 10px; 
      border-radius: 15px; 
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .pump-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .pump-box h2 { 
      margin: 0 0 15px; 
      color: #333;
      font-size: 1.5em;
      text-align: center;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    .switch { 
      position: relative; 
      display: inline-block; 
      width: 60px; 
      height: 34px; 
    }

    .switch input { 
      display: none; 
    }

    .slider {
      position: absolute; 
      cursor: pointer; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background-color: #ccc; 
      transition: .4s; 
      border-radius: 34px;
    }

    .slider:before {
      position: absolute; 
      content: ""; 
      height: 26px; 
      width: 26px;
      left: 4px; 
      bottom: 4px; 
      background-color: white; 
      transition: .4s; 
      border-radius: 50%;
    }

    input:checked + .slider { 
      background-color: #2196F3; 
    }

    input:checked + .slider:before { 
      transform: translateX(26px); 
    }

    .direction-label {
      display: inline-block;
      margin-left: 10px;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-group input[type="number"] {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group input[type="number"]:focus {
      outline: none;
      border-color: #4facfe;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn { 
      padding: 10px 20px; 
      margin: 5px; 
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background: #28a745;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-links a {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }
      
      .pump-grid {
        grid-template-columns: 1fr;
      }
      
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔧 ポンプ制御システム</h1>
      <p>6つのポンプを個別に制御できます</p>
    </div>

    <div class="content">
      <div class="nav-links">
        <a href="/">📹 カメラストリーミング</a>
        <a href="/pump_control">🔧 ポンプ制御</a>
      </div>

      <div class="status">
        <h3>📊 システム状態</h3>
        <p>
          <span class="status-indicator" id="serialStatus"></span>
          <span id="statusText">シリアル通信状態を確認中...</span>
        </p>
      </div>

      <div class="pump-grid">
        {% for pump in range(1,7) %}
        <div class="pump-box">
          <h2>ポンプ {{ pump }}</h2>
          
          <div class="control-group">
            <label>正逆切替:</label>
            <div class="input-group">
              <label class="switch">
                <input type="checkbox" onchange="toggleDirection({{ pump }}, this.checked)">
                <span class="slider"></span>
              </label>
              <span class="direction-label" id="dirLabel{{ pump }}">正転</span>
            </div>
          </div>

          <div class="control-group">
            <label>台形加速:</label>
            <div class="input-group">
              <label class="switch">
                <input type="checkbox" onchange="toggleAccel({{ pump }}, this.checked)">
                <span class="slider"></span>
              </label>
              <span class="direction-label" id="accelLabel{{ pump }}">OFF</span>
            </div>
          </div>

          <div class="control-group">
            <label>ステップ数:</label>
            <div class="input-group">
              <input type="number" id="steps{{ pump }}" value="000000" min="0" max="999999" placeholder="ステップ数を入力">
            </div>
          </div>

          <div class="btn-group">
            <button class="btn btn-primary" onclick="sendSteps({{ pump }})">送信</button>
            <button class="btn btn-danger" onclick="sendStop({{ pump }})">停止</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    // 方向切替
    function toggleDirection(pump, isReverse){
      const dir = isReverse ? 'R' : 'F';
      document.getElementById('dirLabel' + pump).innerText = isReverse ? '逆転' : '正転';
      sendPumpCommand(pump, dir);
    }

    // 台形加速切替
    function toggleAccel(pump, isOn){
      const val = isOn ? '1' : '0';
      document.getElementById('accelLabel' + pump).innerText = isOn ? 'ON' : 'OFF';
      sendPumpCommand(pump, 'A', val);
    }

    // ステップ送信
    function sendSteps(pump){
      const steps = document.getElementById('steps' + pump).value;
      sendPumpCommand(pump, 'M', steps);
    }

    // 停止
    function sendStop(pump){
      sendPumpCommand(pump, 'S');
    }

    // ポンプコマンド送信
    async function sendPumpCommand(pump, action, value = "000000") {
      try {
        const response = await fetch(`/api/pump_control?pump=${pump}&action=${action}&value=${value}`);
        const data = await response.json();
        
        if (data.success) {
          console.log(data.message);
        } else {
          console.error('送信失敗:', data.message);
        }
      } catch (error) {
        console.error('通信エラー:', error);
      }
    }

    // システム状態確認
    async function checkStatus() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        
        const statusIndicator = document.getElementById('serialStatus');
        const statusText = document.getElementById('statusText');
        
        if (data.serial_initialized) {
          statusIndicator.style.background = '#28a745';
          statusText.textContent = 'シリアル通信: オンライン';
        } else {
          statusIndicator.style.background = '#dc3545';
          statusText.textContent = 'シリアル通信: オフライン';
        }
        
      } catch (error) {
        console.error('状態確認エラー:', error);
      }
    }

    // ページ読み込み時に状態確認
    document.addEventListener('DOMContentLoaded', function() {
      checkStatus();
      
      // 30秒ごとに状態確認
      setInterval(checkStatus, 30000);
    });
  </script>
</body>
</html>
