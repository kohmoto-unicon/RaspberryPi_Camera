    .pump-box {

    .control-group label {

      color: #555;
    }

    .switch { 
      position: relative; 
      display: inline-block; 
      width: 60px; 
      height: 34px; 
    }

    .switch input { 
      display: none; 
    }

    .slider {
      position: absolute; 
      cursor: pointer; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background-color: #ccc; 
      transition: .4s; 
      border-radius: 34px;
    }

    .slider:before {
      position: absolute; 
      content: ""; 
      height: 26px; 
      width: 26px;
      left: 4px; 
      bottom: 4px; 
      background-color: white; 
      transition: .4s; 
      border-radius: 50%;
    }

    input:checked + .slider { 
      background-color: #2196F3; 
    }

    input:checked + .slider:before { 
      transform: translateX(26px); 
    }

    .direction-label {
      display: inline-block;
      margin-left: 10px;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-group input[type="number"] {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group input[type="number"]:focus {
      outline: none;
      border-color: #4facfe;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {

    }
  </style>
